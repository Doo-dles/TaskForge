<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.webp') }}" type="image/x-icon">
</head>
<body class="welcome-bg">
    <div class="welcome-container">
        <h1>Forgot Password</h1>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <label for="username" class="styled-label">Username:</label>
            <input type="text" name="username" required class="styled-input" placeholder="Enter username">
            <br>
            <label for="new_password" class="styled-label">New Password:</label>
            <input type="password" name="new_password" required class="styled-input" placeholder="Enter new password">
            <br>
            <label for="confirm_password" class="styled-label">Confirm Password:</label>
            <input type="password" name="confirm_password" required class="styled-input" placeholder="Confirm Passsword">
            <br><br>
            <button type="submit" class="welcome-btn" style="width: 50%;">Reset Password</button>
            <p></p>
        </form>
        <a href="{{ url_for('login') }}" class="styled-link">Go back to login</a>
    </div>
    
</body>
</html>
